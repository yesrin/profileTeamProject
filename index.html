    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Jua&display=swap');

    * {
      font-family: 'East Sea Dokdo', cursive;
      font-family: 'Jua', sans-serif
    }

    .title {
      width: 1150px;
      height: 100px;
      margin: 0px auto 0px auto;
      border-radius: 10px;

      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5lBS3skTdAgVZx9DZ5r474LMn-1VZBYQywg&usqp=CAU');
      background-position: center;
      background-size: cover;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      text-align: right;
    }

    .card {
      border: 1px solid black;
      padding: 1rem;

      cursor: pointer;
      transition: all 0.3s ease 0s;

      top: 50px;
      left: 50px;
      width: 500px;
      margin: 20px auto 20px auto;
      padding: 20px;
      border-radius: 50px;
    }

    .cardbody {
      /* border: 1px solid black; */
      width: 1200px;
      margin: 20px auto 20px auto;
    }

    .comment-section {
      width: 100%;
      height: 100px
    }

    .mybtn>button {
      margin-right: 10px;
    }

    textarea.form-control {
      width: 300px;

      resize: none;

    }

    .col-md-4>img {
      border: 1px solid black;
      padding: 1rem;
      width: auto;
      height: auto;
      margin: 0px auto 0px auto;
      border-radius: 10px;


      background-position: center;
      background-size: cover;
    }
  </style>

  <script>
    $(document).ready(function () {
              show_order();
          });
          function show_order() {
              fetch('/users').then((res) => res.json()).then((data) => {
                  let rows = data['result']
                  rows.forEach((a)=>{
                    let name =a['name']
                    let mbti =a['mbti']
                    let blogUrl =a['blogUrl']
                    let intro = a['intro']

                    let temp_html =`
                                      <h5 id="name" class="card-title">${name}</h5>
                                <p id="mbti" class="card-text">${mbti}</p>
                                <p id="intro" class="card-text">${intro}</p>
                                <p id="blogUrl" class="card-text">${blogUrl}</p>`

                                $('#card-body').append(temp_html)
                  })
              })
          }
  </script>
  </head>
